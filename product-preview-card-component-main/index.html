<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="product-img">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="perfume bottle">
      <img class="moblie-img" src="./images/image-product-mobile.jpg" alt="perfume bottle">
    </div>
    <div class="product-info">
      <span class="perfume">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creatro for the House of CHANEL.</p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="buy-btn"><img src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathon Fine</a>.
  </div>
</body>
</html>
